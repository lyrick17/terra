<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">

    <title>Terra</title>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg py-0" id="navbar">
        <div class="container-fluid py-sm-2 px-3 px-sm-5">
            <div class="navbar-nav">
                <a class="navbar-brand" href="#">
                    <p class="h1">Terra</p>
                </a>
            </div>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon" id="navbar-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                
                <div class="navbar-nav ms-auto text-center">
                    <a href="index.html" class="nav-item nav-link">Home</a>
                    <a href="#" class="nav-item nav-link">Feed</a>
                    <a href="ecofriendly.html" class="nav-item nav-link">Eco-Campaign</a>
                    <a href="about.html" class="nav-item nav-link">About</a>
                    <a href="#" class="nav-item nav-link active">Contact</a>
                    <a href="register.html" class="nav-item nav-link">Login / SignUp</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Body -->
    <div>
        <!-- Main -->  
        

        <!-- Contact Us -->
        <div class="container-fluid contact-section">
            <div class="container p-3 p-md-4">
                <div class="row">
                    <!-- Left Side, Text -->
                    <div class="container col-md-6 col-12 p-2 p-sm-5">
                        <div class="center-vertically">
                            <p class="front-page-font-sm fw-bold">Contact Us!</p>
                            <p class="text-white text-center">We're happy to hear from your feedbacks and will reach out to your
                                concern as soon as possible.
                            </p>
                        </div>
                    </div>
                    <!-- Right Side, Contact Form -->
                    <div class="col-md-6">
                        <div class="card p-3 p-sm-4 p-lg-5">
                            <form>
                                <!-- Username -->
                                <div class="form-outline mb-2">
                                    <label class="form-label" for="contactUsername">Username:</label>
                                    <input type="text" id="contactUsername" class="form-control" placeholder="Username">
                                </div>
                                <!-- Email -->
                                <div class="form-outline mb-2">
                                    <label class="form-label" for="contactEmail">Email:</label>
                                    <input type="email" id="contactEmail" class="form-control" placeholder="Email">
                                </div>
                                <!-- Feedback -->
                                <div class="form-outline mb-2">
                                    <label class="form-label" for="contactConcern">Feedback:</label><br />
                                    <textarea class="form-control" placeholder="Write your feedback here" id="contactConcern" style="height: 35vh;"></textarea>
                                    
                                </div>
        
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-3 px-5">Submit</button>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Footer -->
    <div class="footer">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid navbar-nav justify-content-center body-font">
                <a href="#" class="nav-item nav-link px-2">Terms and Conditions</a>

                <a href="#" class="nav-item nav-link px-2">Help</a>
                <a href="about.html" class="nav-item nav-link px-2">About Us</a>
                <a href="#" class="nav-item nav-link px-2 active">Contact Us</a>
                <a href="#" class="nav-item nav-link px-2">Feed</a>
            </div>
        </nav>
    </div>
    <script src="bootstrap.bundle.js"></script>
    <!-- <script src="design.js"></script> -->
</body>
</html>
